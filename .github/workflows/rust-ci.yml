name: rust-ci
on:
  workflow_dispatch:
  push:

jobs:
  code-coverage:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Clean artefacts
        uses: actions-rs/cargo@v1
        with:
          command: clean

      - name: Execute tests
        uses: actions-rs/cargo@v1
        with:
          command: test
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: '-Cinstrument-coverage'
          LLVM_PROFILE_FILE: './target/coverage.prof/cargo-test-%p-%m.profraw'

      - name: Install grcov
        run: cargo install grcov

      - name: Collect code ccoverage
        run: |
          grcov ./target/coverage.prof --binary-path \
          ./target/debug/deps/ -s . \
          -t lcov --branch --ignore-not-existing --ignore '../*' \
          --ignore "/*" -o ./target/coverage/tests.lcov

      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/coverage/tests.lcov


  clippy-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          profile: minimal
          override: true

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

